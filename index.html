<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungrybera Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add link to the Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-content">
        <h1 class="title">Hungrybera Calculator</h1>
        <p class="description">Use the slider below. If you buy Hungrybera at a guiven price, you are essentially buying staked $RAMEN (gRAMEN) at this value per coin, at this market cap.</p>
    </div>
    <div class="container">
        <div class="half image-half">
            <picture>
                <source media="(max-width: 768px)" srcset="misie500.gif">
                <img src="misie1000.gif" alt="Hungrybera Hall of Fame">
            </picture>
        </div>
        <div class="half text-half">
            <div class="text-content">
                <div class="box">
                    <div class="label-box">Hungrybera Price</div>
                    <div class="value-box" id="value-1">$400</div>
                </div>
                <div class="box">
                    <div class="label-box">$RAMEN Value</div>
                    <div class="value-box" id="value-2">0.19</div>
                </div>
                <div class="box">
                    <div class="label-box">Market Cap</div>
                    <div class="value-box" id="value-3">5.8M</div>
                </div>
                <input type="range" id="ramen-slider" min="1" max="100" value="1">
            </div>
        </div>
    </div>
    <div class="social-links">
        <div class="social-icon">
            <a href="https://x.com/ramen_finance" target="_blank">
                <i class="fab fa-x"></i>
                <span>Ramen Finance</span>
            </a>
        </div>
        <div class="social-icon">
            <a href="https://x.com/adyady_web3" target="_blank">
                <i class="fab fa-x"></i>
                <span>adyady_web3</span>
            </a>
        </div>
        <div class="social-icon">
            <a href="https://discord.gg/ramenfinance" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Ramen Discord</span>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
